<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>review</title>
    <link rel="stylesheet" href="/review-js/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Our reviews</h1>
        <article class="review">
          <div class="img">
            <img id="peopleImg" src="/review-js/img/person-1.jpg" alt="" />
          </div>
          <h4 id="personName">Person number one</h4>
          <p id="txt-review">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo ex
            ratione, cum itaque culpa at dolorum incidunt hic a deleniti
            voluptates aut corporis asperiores ut repellendus temporibus
            explicabo sapiente placeat?
          </p>
          <!-- prev and next buttons -->
          <div class="btn-wrapper">
            <button class="btn left-btn">
              <img src="/review-js/img/caret-right.svg" alt="" />
            </button>
            <button class="btn right-btn">
              <img src="/review-js/img/caret-right.svg" alt="" />
            </button>
          </div>
          <!-- random generator -->
          <button class="btn random-generator">
            <span>Surprise MF</span>
          </button>
        </article>
      </section>
    </main>

    <script src="/review-js/init.js"></script>
  </body>
</html>
