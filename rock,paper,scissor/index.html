<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h3>Player</h3>
            <p class="player-score">0</p>
            <div class="img-wrapper">
                <img class="humanImg" src="img/scissors.svg" alt="">
            </div>
            <div class="button-wrapper">
                <button data-id="rock">Rock</button>
                <button data-id="paper">Paper</button>
                <button data-id="scissors">Scissor</button>
            </div>
        </div>
        <div class="right">
            <h3>Computer</h3>
            <p class="computer-score">0</p>
            <div class="img-wrapper">
                <img class="computerImg" src="img/scissors.svg" alt="">
            </div>
        </div>
    </div>

    <script src="init.js"></script>
</body>
</html>
