<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <h2>Stop watch</h2>
      <h4 class="show-time"><span class="minute">00</span>:<span class="second">00</span></h4>
      <div class="btn-wrapper">
        <button class="maniuplate-time-btn" data-id="start">start</button>
        <button class="maniuplate-time-btn" data-id="stop">stop</button>
        <button class="maniuplate-time-btn" data-id="reset">reset</button>
      </div>
    </section>

    <script src="init.js"></script>
  </body>
</html>
